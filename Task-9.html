<!DOCTYPE html>
<html>
<head>
  <title>Multiplication and Division Calculator</title>
</head>
<body>
  <h1>Multiplication and Division Calculator</h1>
  <p>Enter the first number:</p>
  <input type="number" id="num1">
  <p>Enter the second number:</p>
  <input type="number" id="num2">
  <br>
  <input type="radio" id="multiply" name="operation" value="multiply">
  <label for="multiply">Multiply</label>
  <input type="radio" id="divide" name="operation" value="divide">
  <label for="divide">Divide</label>
  <br><br>
  <button onclick="calculate()">Calculate</button>
  <p>Result:</p>
  <p id="output"></p>

  <script>
    function calculate() {
      const num1Element = document.getElementById('num1');
      const num2Element = document.getElementById('num2');
      const multiplyRadio = document.getElementById('multiply');
      const divideRadio = document.getElementById('divide');
      const outputElement = document.getElementById('output');

      const num1 = parseFloat(num1Element.value);
      const num2 = parseFloat(num2Element.value);

      if (isNaN(num1) || isNaN(num2)) {
        outputElement.textContent = 'Please enter valid numbers.';
      } else {
        let result;
        if (multiplyRadio.checked) {
          result = num1 * num2;
        } else if (divideRadio.checked) {
          if (num2 === 0) {
            result = 'Division by zero is not allowed.';
          } else {
            result = num1 / num2;
          }
        } else {
          result = 'Please select an operation (Multiply or Divide).';
        }

        outputElement.textContent = `Result: ${result}`;
      }
    }
  </script>
</body>
</html>
