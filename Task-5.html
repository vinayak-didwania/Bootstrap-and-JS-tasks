<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f8f8;
        }

        .form-container {
            background-color: #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        .form-label {
            font-weight: bold;
        }

        .required-field {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                        <span class="required-field" id="firstName-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                        <span class="required-field" id="lastName-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <span class="required-field" id="email-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone #:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone #" required>
                        <span class="required-field" id="phone-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                        <span class="required-field" id="address-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                        <span class="required-field" id="city-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="state" class="form-label">State:</label>
                        <select class="form-control" id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="state1">State 1</option>
                            <option value="state2">State 2</option>
                            <!-- Add more state options -->
                        </select>
                        <span class="required-field" id="state-error"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Do you have hosting?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hosting" id="hosting-yes" value="yes" required>
                            <label class="form-check-label" for="hosting-yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hosting" id="hosting-no" value="no" required>
                            <label class="form-check-label" for="hosting-no">No</label>
                        </div>
                        <span class="required-field" id="hosting-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription" class="form-label">Project Description:</label>
                        <textarea class="form-control" id="projectDescription" name="projectDescription" rows="4" placeholder="Project Description" required></textarea>
                        <span class="required-field" id="projectDescription-error"></span>
                    </div>
                    <button type="submit" class="btn btn-warning">Send</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
