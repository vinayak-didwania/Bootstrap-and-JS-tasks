<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        .animation-container {
            width: 800px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .train {
            width: 200px;
            height: 100px;
            position: absolute;
            bottom: 0;
            left: -200px;
            animation: moveTrain 10s linear infinite paused, smoke 5s linear infinite paused;
        }

        .smoke {
            width: 100px;
            height: 50px;
            position: absolute;
            bottom: 90px;
            left: -100px;
            background-color: #ccc;
            opacity: 0.7;
            transform-origin: center bottom;
            animation: smoke 5s linear infinite paused;
        }

        @keyframes moveTrain {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes smoke {
            0% {
                transform: scale(0.7) translateY(0) rotate(0);
                opacity: 0.7;
            }
            100% {
                transform: scale(1) translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <img src="train.png" alt="Train" class="train">
        <div class="smoke"></div>
    </div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <script>
        const train = document.querySelector('.train');
        const smoke = document.querySelector('.smoke');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        let animationInterval;

        startButton.addEventListener('click', () => {
            train.style.animationPlayState = 'running';
            smoke.style.animationPlayState = 'running';
        });

        stopButton.addEventListener('click', () => {
            train.style.animationPlayState = 'paused';
            smoke.style.animationPlayState = 'paused';
        });
    </script>
</body>
</html>
